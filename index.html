<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamasan - Hacker Collective</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        h1 {
            font-size: 3em;
            color: #00ff00;
        }
        h2 {
            font-size: 1.5em;
            color: #ffffff;
        }
        .content {
            text-align: center;
            max-width: 600px;
        }
        .content p {
            line-height: 1.5;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00ff00;
            color: #1e1e1e;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kamasan</h1>
        <h2>Software Developer - Cybersecurity Enthusiast</h2>
    </header>
    <div class="content">
        <p>Welcome to my blog</p>
        <a href="#" class="button">Writeups</a>
    </div>
</body>
</html>
